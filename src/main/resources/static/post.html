<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post View</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container nav__container">
            <a href="index.html" class="nav__logo">DIEMS BLOG.</a>
            <ul class="nav__items">
                <li><a href="index.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li id="nav-guest"><a href="signin.html">Signin</a></li>
                <li id="nav-user" class="nav__profile" style="display: none;">
                    <div class="avatar"><img id="nav-avatar-img" src=""></div>
                    <ul><li><a href="dashboard.html">Dashboard</a></li><li><a href="#" onclick="logout()">Logout</a></li></ul>
                </li>
            </ul>
        </div>
    </nav>

    <section class="singlepost">
        <div class="container singlepost__container" id="post-container">
            <h2 style="color: white; text-align: center;">Loading Post...</h2>
        </div>
    </section>

    <footer>
        <div class="footer__copyright"><small>Copyright &copy; 2025 DIEMS Blog.</small></div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        const API_URL = "http://localhost:8080/api"; 

        window.onload = async () => {
            checkAuth();
            
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if(!id) {
                window.location.href = "index.html";
                return;
            }

            try {
                const res = await fetch(`${API_URL}/posts/${id}`);
                if(!res.ok) throw new Error("Post not found");
                
                const post = await res.json();
                renderPost(post);
            } catch (e) {
                document.getElementById("post-container").innerHTML = "<h3 style='color:red; text-align:center;'>Post not found.</h3>";
            }
        };

        function renderPost(post) {
            const date = new Date(post.dateTime).toLocaleString();
            const container = document.getElementById("post-container");
            
            container.innerHTML = `
                <h2>${post.title}</h2>
                <div class="post__author">
                    <div class="post__author-avatar">
                        <img src="${post.author.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                    </div>
                    <div class="post__author-info">
                        <h5>By: ${post.author.firstname} ${post.author.lastname}</h5>
                        <small>${date}</small>
                    </div>
                </div>
                <div class="singlepost__thumbnail">
                    <img src="${post.thumbnail}">
                </div>
                <p>${post.body.replace(/\n/g, "<br>")}</p>
            `;
        }
    </script>
</body>
</html>
