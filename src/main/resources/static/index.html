<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container nav__container">
            <a href="index.html" class="nav__logo">BLOGIFY</a>
            <ul class="nav__items">
                <li><a href="index.html">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

                <li id="nav-guest"><a href="signin.html">Signin</a></li>

                <li id="nav-user" class="nav__profile hidden">
                    <div class="avatar">
                        <img id="nav-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
                    </div>
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <section class="search__bar">
        <form class="container search__bar-container" onsubmit="handleSearch(event)">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" id="search-input" placeholder="Search">
            </div>
            <button type="submit" class="btn">Go</button>
        </form>
    </section>

    <section id="featured-section" class="featured hidden">
        <div class="container featured__container" id="featured-container"></div>
    </section>

    <section class="posts section__extra-margin">
        <div class="container posts__container" id="posts-container">
            <h2 style="color: white; text-align: center;">Loading Posts...</h2>
        </div>
    </section>

    <section class="branch__buttons">
        <div class="container branch__buttons-container" id="categories-container"></div>
    </section>

    <footer>
        <div class="footer__copyright">
            <small>Copyright &copy; 2025 BLOGIFY</small>
        </div>
    </footer>

    <script src="js/main.js"></script>

    <script>
        const API_URL = "http://localhost:8080/api";


        function checkAuth() {
            const token = localStorage.getItem("jwtToken");
            const userStr = localStorage.getItem("user");

            const navGuest = document.getElementById("nav-guest");
            const navUser = document.getElementById("nav-user");
            const avatar = document.getElementById("nav-avatar");

            if (token && userStr) {
                const user = JSON.parse(userStr);
                navGuest.classList.add("hidden");
                navUser.classList.remove("hidden");

                avatar.src = user.avatar || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            } else {
                navGuest.classList.remove("hidden");
                navUser.classList.add("hidden");
            }
        }

        function logout() {
            localStorage.removeItem("jwtToken");
            localStorage.removeItem("user");
            window.location.href = "signin.html";
        }

        window.onload = async () => {
            checkAuth();
            await Promise.all([loadCategories(), loadPosts()]);
        };

       
        async function loadPosts() {
            const container = document.getElementById("posts-container");

            try {
                const res = await fetch(`${API_URL}/posts`);
                const posts = await res.json();

                container.innerHTML = "";

                if (posts.length === 0) {
                    container.innerHTML = "<h3 style='color:white;text-align:center'>No posts yet</h3>";
                    return;
                }

                const featuredPost = posts.find(p => p.isFeatured);
                if (featuredPost) renderFeatured(featuredPost);

                const recent = featuredPost ? posts.filter(p => p.id !== featuredPost.id) : posts;

                recent.forEach(post => {
                    const date = new Date(post.dateTime).toLocaleString();

                    container.innerHTML += `
                        <article class="post">
                            <div class="post__thumbnail"><img src="${post.thumbnail}"></div>
                            <div class="post__info">
                                <a href="category-posts.html?id=${post.category?.id || 0}" 
                                   class="branch__button">${post.category?.title || "General"}</a>

                                <h3 class="post__title">
                                    <a href="post.html?id=${post.id}">${post.title}</a>
                                </h3>

                                <p>${post.body.substring(0, 100)}...</p>

                                <div class="post__author">
                                    <div class="post__author-avatar">
                                        <img src="${post.author.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                                    </div>
                                    <div class="post__author-info">
                                        <h5>By: ${post.author.firstname}</h5>
                                        <small>${date}</small>
                                    </div>
                                </div>
                            </div>
                        </article>`;
                });

            } catch (err) {
                console.error(err);
                container.innerHTML = "<h3 style='color:red;text-align:center'>Failed to load posts</h3>";
            }
        }

       
        function renderFeatured(post) {
            const container = document.getElementById("featured-container");
            const date = new Date(post.dateTime).toLocaleString();

            container.innerHTML = `
                <div class="post__thumbnail"><img src="${post.thumbnail}"></div>
                <div class="post__info">
                    <a href="category-posts.html?id=${post.category?.id || 0}" class="branch__button">
                        ${post.category?.title || "General"}
                    </a>

                    <h2 class="post__title"><a href="post.html?id=${post.id}">${post.title}</a></h2>
                    <p>${post.body.substring(0, 200)}...</p>

                    <div class="post__author">
                        <div class="post__author-avatar">
                            <img src="${post.author.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}">
                        </div>
                        <div class="post__author-info">
                            <h5>By: ${post.author.firstname}</h5>
                            <small>${date}</small>
                        </div>
                    </div>
                </div>`;

            document.getElementById("featured-section").classList.remove("hidden");
        }

        
        async function loadCategories() {
            const res = await fetch(`${API_URL}/categories`);
            const cats = await res.json();
            const container = document.getElementById("categories-container");

            container.innerHTML = "";

            cats.forEach(c => {
                container.innerHTML += `
                    <a href="category-posts.html?id=${c.id}" class="branch__button">${c.title}</a>
                `;
            });
        }
    </script>

</body>

</html>
